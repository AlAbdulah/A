            --gray: #f8f9fa;
            --border: #e9ecef;

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--gray);
            color: var(--text);
            line-height: 1.6;
        }
        a {

            color: inherit;

        ul {

        }
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */

            top: 0;

        .header-container {

            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        .logo {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--primary);
        }

            position: relative;
            font-size: 1.2rem;
        }

            height: 18px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            text-align: center;
